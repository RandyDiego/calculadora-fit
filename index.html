<html lang="en">
<head>
    <title>CalculadoraFit</title>
    <link rel="stylesheet" href="calculadoraFit.css">
    <script src="calculadora.js"></script>
</head>
<body>
    <br>
    <div>
        <form>
        <h1>CALCULADORA FITNESS</h1>
     
         <p>Nombre: <input type="text" id="nombre" placeholder="Escriba un nombre" required="obligatorio"></p>

        <p>Apellido: <input type="text" id="apellido" placeholder="Escriba un apellido" required="obligatorio"></p>

        <p>Genero: <br>
            <input type="radio" id="genero1" name="genero"> Masculino
            <input type="radio" id="genero2" name="genero"> Femenino
        </p>

        <p>Peso(kg): <br> <input type="number" id="peso" placeholder="Peso en kg" required="obligatorio"></p>

        <p>Estatura: <br> <input type="number" id="estatura" placeholder="Estatura en cm" required="obligatorio"></p>

        <p>Edad: <br> <input type="number" id="edad" placeholder="Escriba su edad" required="obligatorio"></p>

        <p>Perimetro de cintura: <br> <input type="number" id="cintura" placeholder="medida en cm" required="obligatorio"></p>

        <p>Ejercicio semanal: <br>
            <select id="ejercicio">
                <option value="poco">Poco o ningun ejercicio</option>
                <option value="ligero">Ejercicio ligero (1-3 dias/sem)</option>
                <option value="moderado">Ejercicio moderado (3-5 dias/sem)</option>
                <option value="fuerte">Ejercicio fuerte (5-7 dias/sem)</option>
                <option value="mfuerte">Ejercicio muy fuerte (dobles sesiones)</option>
            </select>
        </p>

        <center>
            <button onclick="calcular()" class="btn">Calcular</button>
            <button type="reset" class="btn1">Limpiar</button>
        
            <p class="msj" id="mensaje"></p>
            <p class="msj" id="mensaje1"></p>
            <p class="msj" id="mensaje2"></p>
            <p class="msj" id="mensaje3"></p>
        </center>
        </form>
    </div>
 
</body>
</html>
